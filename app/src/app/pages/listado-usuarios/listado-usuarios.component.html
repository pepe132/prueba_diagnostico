<div class="container mt-5">
    <div class="row">
        <div class="col-md-10">
            <h1>Usuarios</h1>
            <p> 4 Usuarios Registrados</p>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-sm mt-5 btn-block" [routerLink]="['/nuevo-usuario']">Nuevo Usuario</button>
        </div>
    </div>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>CORREO</th>
                        <th>STATUS</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let usuario of us">
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.apellido}}</td>
                        <td>{{usuario.correo}}</td>
                        <td>{{usuario.status}}</td>
                        <button  style="text-decoration: none;" type="button" class="btn btn-link text-primary mr-3" (click)="editar_info(usuario.correo)"> Editar</button>
                        <button  style="text-decoration: none;" type="button" class="btn btn-link text-danger mr-3">Eliminar</button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
